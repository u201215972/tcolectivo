<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Taxi Colectivo - Confirmar pago</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/login.css">
  <script>
        function gracias() {
          alert("Gracias! - Su pago fue aceptado, por favor revise la información de su viaje");
        }
  </script>
</head>
<body>
  <!-- Barra de navegación -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="logo">
            <img src="Img/taxi.jpg" alt="logo">
            <a class="navbar-brand" href="#">Taxi Colectivo</a>
    </div>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="reserva-viaje-peru.html">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="login.html">Cerrar sesión</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Contenido de la página -->
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h1 class="text-center mb-4">Confirmar pago</h1>
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Detalles del Viaje</h5>
            <p class="card-text">Ruta: Av. La marina - Faucet</p>
            <p class="card-text">Hora: 04:00 PM</p>
            <p class="card-text">Taxista: Juan Perez</p>
            <p class="card-text">Monto: S/10.00</p>
            <p class="card-text">Medio de Pago:</p>
            <div class="payment-methods">
              <label class="payment-method">
                <input type="radio" name="payment" value="cash">
                <img src="img/imagen-cash.png" width="50px" alt="Efectivo">
              </label>
              <label class="payment-method">
                <input type="radio" name="payment" value="credit-card">
                <img src="img/imagen-credit-card.jpg" width="60px" alt="Tarjeta de Crédito">
              </label>
              <label class="payment-method">
                <input type="radio" name="payment" value="yape">
                <img src="img/imagen-yape.jpg" width="50px" alt="Yape">
              </label>
            </div>
            <form action="aceptacion_taxi1.html">
              <button type="submit" class="btn btn-primary btn-block" onclick="gracias()">Realizar Pago</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
