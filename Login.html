<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">
    <style>
    .captcha {
      display: inline-block;
      font-size: 18px;
      margin-bottom: 10px;
    }
    label#captcha-label {
        width: 65%;
    }
    </style>
    
    
    <script>
        window.addEventListener("DOMContentLoaded", function() {
          generarCaptcha();
        });
    
        function generarCaptcha() {
          var num1 = Math.floor(Math.random() * 10);
          var num2 = Math.floor(Math.random() * 10);
          var suma = num1 + num2;
    
          var captchaLabel = document.getElementById("captcha-label");
          captchaLabel.textContent = "Eres humano? Por favor, resuelve la siguiente suma: " + num1 + " + " + num2 + " = ";
    
          var captchaInput = document.getElementById("captcha-input");
          captchaInput.value = "";
          captchaInput.setAttribute("data-suma", suma);
        }
      </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="logo">
                <img src="Img/taxi.jpg" alt="logo">
                <a class="navbar-brand" href="index.html">Taxi Colectivo</a>
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
    <section class="login">
        <div class="form-container">
            <img class="logo" src="./img/taxi.jpg" alt="logo">
            <hr>
            <h1>Taxi Colectivo SAC</h1>
            
            <form action="reserva-viaje-peru.html" class="form">
                <div class="form-group">
                    <label for="Usuario" class="label">Usuario</label>
                    <input type="Usuario" id="Usuario" placeholder="Ingrese Usuario" class="input input-Usuario">
                    <label for="Contraseña" class="label">Contraseña</label>
                    <input type="Contraseña" id="Contraseña" placeholder="Ingrese Contraseña" class="input input-Contraseña">
                    <div class="captcha">
                        <input type="text" id="captcha-input" name="captcha" required style="width: 28%; float: right;"> 
                        <label id="captcha-label" for="captcha">Eres humano? Por favor, resuelve la siguiente suma:</label>
                        
                      </div>
                      <!-- Otros campos del formulario -->
                     <!-- <input type="submit" value="Enviar"> -->
                    <!-- <img src="Img/google-recaptcha.gif" alt=""> -->
                    <input type="submit" value="Acceder" class="primary-btn btn-login">
                </div>
            </form>
            <div class="forgot"><a href="Registro.html">Regístrate</a></div>
            <div class="forgot"><a href="recuperar-contrasena.html">Olvidé mi contraseña</a></div>
        </div>
        
    </section>
</body>
</html>
