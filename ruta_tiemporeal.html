<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    /* Estilos básicos */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    /* Contenedor principal */
    .container {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    
    /* Banner */
    .banner {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #2EA6DE;
      padding: 10px;
      margin-bottom: 20px;
    }
    
    .banner img {
      max-width: 100%;
      height: auto;
    }
    
    /* Mapa */
    #map {
      width: 100%;
      height: 400px;
    }

    .btn-primary {
    background-color: rgb(0, 170, 255);
    width: 150px;
    height: 50px;
    color: #000;
    border-radius: 10px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    justify-content: center;
    align-items: center;
    display: flex;
    margin: 0;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
    }
    
    /* Medios responsivos */
    @media screen and (max-width: 600px) {
      .container {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="banner">
      <img src="img/taxi.jpg" alt="Logo"
      style="height: 80px;" class="remove-bg">
      
    </div>
     <!-- Contenido de la página -->
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="pickup">Lugar de Recogida:</label>
                <input type="text" class="form-control" id="pickup" placeholder="Ingresa el lugar de recogida">
              </div>
              <div class="form-group">
                <label for="dropoff">Destino:</label>
                <input type="text" class="form-control" id="dropoff" placeholder="Ingresa el destino">
              </div>
            </form>
            
            </div>
          </div>
        </div>
      </div>
    </div>
              
    <div id="map"></div>
  </div>
  
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  </div>
  <script>
   
    // Crea el mapa
    var map = L.map('map').setView([-12.04580, -77.03120], 18); // Coordenadas de ejemplo
    
    // Crea una capa de mapa utilizando un proveedor de mapas (por ejemplo, OpenStreetMap)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
      maxZoom: 18,
    }).addTo(map);
    
    
    // Crea un marcador en el mapa
    var marker = L.marker([-12.04580, -77.03120]).addTo(map); // Coordenadas del marcador (ejemplo)
    marker.bindPopup('Ubicación actual').openPopup();

  </script>
  <br>
</body>
</html>
