<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Reporte por horas </title>
  
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load('current', {packages: ['corechart', 'bar']});
google.charts.setOnLoadCallback(drawBasic);

function drawBasic() {

      var data = new google.visualization.DataTable();
      data.addColumn('timeofday', 'Hora del día');
      data.addColumn('number', 'Cantidad de viajes');

      data.addRows([
        [{v: [8, 0, 0], f: '8 am'}, 1],
        [{v: [9, 0, 0], f: '9 am'}, 2],
        [{v: [10, 0, 0], f:'10 am'}, 3],
        [{v: [11, 0, 0], f: '11 am'}, 4],
        [{v: [12, 0, 0], f: '12 pm'}, 5],
        [{v: [13, 0, 0], f: '1 pm'}, 6],
        [{v: [14, 0, 0], f: '2 pm'}, 7],
        [{v: [15, 0, 0], f: '3 pm'}, 8],
        [{v: [16, 0, 0], f: '4 pm'}, 9],
        [{v: [17, 0, 0], f: '5 pm'}, 10],
        [{v: [18, 0, 0], f: '6 pm'}, 15],
        [{v: [19, 0, 0], f: '7 pm'}, 20],
        [{v: [20, 0, 0], f: '8 pm'}, 25],
        [{v: [21, 0, 0], f: '9 pm'}, 28],
        [{v: [22, 0, 0], f: '10 pm'}, 25],
        [{v: [23, 0, 0], f: '11 pm'}, 20],
        [{v: [24, 0, 0], f: '12 pm'}, 5],
      ]);

      var options = {
        title: 'Numero de viajes por horas',
        hAxis: {
          title: 'Horas del día',
          format: 'h:mm a',
          viewWindow: {
            min: [7, 30, 0],
            max: [24, 30, 0]
          }
        },
        vAxis: {
          title: 'Cantidad de viajes (escala de  1-30)'
        }
      };

      var chart = new google.visualization.ColumnChart(
        document.getElementById('chart_div'));

      chart.draw(data, options);
    }
  </script>
  
</head>
<body>Reporte de viajeros por horas </h1>

   <div id="chart_div"></div>
</body>
</html>
