<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <nav>
        <div class="logo">
            <img src="Img/taxi.jpg" alt="logo">
            <h1>Taxi Colectivo SAC</h1>
        </div>
    </nav>
    <section class="login">
        <div class="form-container">
            <img class="logo" src="Img/taxi.jpg" alt="logo">
            <hr>
            <h1>Taxi Colectivo SAC</h1>
            <hr>
            <form action="" class="form">
                <hr>
                <label for="Registro" class="label">Registro</label>
                <hr>
                <input type="Nombre" id="Nombre" placeholder="Nombre" class="input input-Nombre">

                <input type="Correo" id="Correo" placeholder="Correo Electronico" class="input input-Correo">

                <input type="Contraseña" id="Contraseña" placeholder="Contraseña" class="input input-Contraseña">

                <input type="Contraseña" id="Contraseña" placeholder="Confirmar Contraseña"
                    class="input input-Contraseña1">

            </form>
            <hr>
            <button class="secondary-btn signup-btn" onclick="location.href='/rutas_mapa.html'">Regístrar</button>
        </div>
    </section>

</body>

</html>
